<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('page.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            position: relative;
            overflow: hidden; /* Prevent emojis from overflowing */
        }

        .content {
            text-align: center;
            color: #003366;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            max-width: 80%;
            padding: 20px;
            line-height: 1.5;
            z-index: 1; /* Keep text above emojis */
        }

        .enter-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(0, 0, 0, 0.5);
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 3s ease-in forwards 1.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .content {
                font-size: 1.5rem;
                max-width: 90%;
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .enter-text {
                font-size: 1rem;
                bottom: 10px;
                right: 10px;
            }
        }

        /* Emoji styles */
        .emoji {
            position: absolute;
            font-size: 3rem;
            user-select: none;
            animation: float 5s infinite;
        }

        .emoji:nth-child(odd) {
            animation-duration: 4s;
        }

        .emoji:nth-child(even) {
            animation-duration: 6s;
        }

        .emoji:hover {
            transform: scale(1.2);
        }

        .glow {
            text-shadow: 0 0 10px yellow, 0 0 20px yellow;
            z-index: 2;
        }

        /* Animation for floating effect */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body onclick="nextPage()">
    <div class="content">
        <h1>How are you?</h1>
        <p>hi baby, how are you doing!<br>
        i wish i could deliver an actual letter to your house but this will have to do for now!<br>
        with this letter i hope your day gets a little better.</p>
    </div>
    
    <div class="enter-text">Enter</div>

    <!-- Emojis -->
    <div class="emoji" style="top: 10%; left: 20%;">‚òÇÔ∏è</div>
    <div class="emoji" style="top: 30%; left: 40%;">üåßÔ∏è</div>
    <div class="emoji" style="top: 50%; left: 60%;">‚òÇÔ∏è</div>
    <div class="emoji glow" style="top: 70%; left: 80%;" onclick="window.location.href='https://example.com';">üåÇ</div> <!-- Raining umbrella with glow effect -->
    <div class="emoji" style="top: 20%; left: 70%;">üê∞</div>
    <div class="emoji" style="top: 40%; left: 80%;">üç™</div>

    <script>
        function nextPage() {
            window.location.href = "page1.html"; // Redirects to the next page
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                nextPage();
            }
        });
    </script>
</body>
</html>
