<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('page.png') no-repeat center center;
            background-size: contain; /* Adjust the background image size */
            cursor: pointer;
            position: relative;
        }

        .content {
            text-align: center;
            color: #003366; /* Dark blue color */
            font-size: 2rem;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            max-width: 80%;
            padding: 20px;
            line-height: 1.5;
        }

        .enter-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(0, 0, 0, 0.5);
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 3s ease-in forwards 1.5s; /* Delayed fade-in */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .content {
                font-size: 1.5rem;
                max-width: 90%;
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .enter-text {
                font-size: 1rem;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body onclick="nextPage()">
    <div class="content">
        <h1>How are you?</h1>
        <p>hi baby, how are you doing!<br>
        i wish i could deliver an actual letter to your house but this will have to do for now!<br>
        with this letter i hope your day gets a little better.</p>
    </div>
    
    <div class="enter-text">Enter</div>

    <script>
        function nextPage() {
            window.location.href = "page1.html"; // Redirects to the next page
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                nextPage();
            }
        });
    </script>
</body>
</html>
