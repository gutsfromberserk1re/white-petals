<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heya!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('page.png') no-repeat center center/cover;
            background-size: cover;
            cursor: pointer;
        }

        .content {
            text-align: center;
            color: white;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            max-width: 80%; /* Prevents the text from going out of bounds */
            padding: 20px;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5rem; /* Adjusting heading size */
            margin-bottom: 20px; /* Spacing between heading and paragraph */
        }

        p {
            font-size: 1.2rem; /* Adjusting paragraph size */
        }

    </style>
</head>
<body onclick="nextPage()">
    <div class="content">
        <h1>How are you?</h1>
        <p>It's hard not to text, so maybe I'll write a letter.<br>
        It would be better if I could deliver it to your house...<br>
        Or not. Not the point. How are you doing?</p>
    </div>

    <script>
        function nextPage() {
            window.location.href = "page1.html"; // Redirects to the next page
        }
    </script>
</body>
</html>
